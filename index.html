<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="media.css" media="screen">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body class="container">

    <div id="header">

    </div>

    <div id="left-sidebar">

    </div>

    <div id="content">
      Color: <input type="text" id="myInput" value=" ">

        <p>Enter a color or hex code to change the background color of this content! Click the Submit button  .</p>

        <button onclick="myFunction()" id="myButton">Submit</button>


        <script>

        function myFunction() {
          var x = document.getElementById("myInput").value;
          document.getElementById("content").style.backgroundColor = x;
        }
        </script>

    </div>

    <div id="right-sidebar">

    </div>

    <div id="footer">

    </div>

  </body>
